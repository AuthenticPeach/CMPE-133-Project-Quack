<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      position: relative;
      display: flex;
      justify-content: space-between;
    }
    #container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin-bottom: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    #users-section {
      width: 25%;
      margin: 50px 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff5e00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #signout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #profile-link {
      position: absolute;
      top: 15px;
      left: 70px; /* Place next to profile picture */
      font-weight: bold;
    }
    #profile-link a {
      color: #ff5e00;
      text-decoration: none;
    }
    #profile-link a:hover {
      text-decoration: underline;
    }
    #profile-pic {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px; /* Adjust size */
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #fff; /* Add a white border around the image */
    }
  </style>
</head>
<body>

  <!-- Profile Picture at the top-left corner -->
  <img id="profile-pic" src="/uploads/default-avatar.png" alt="Profile Picture">

  <!-- Profile Link next to Profile Picture -->
  <div id="profile-link">
    <a href="/profile.html">Profile</a>
  </div>

  <button id="signout">Sign Out</button>

  <div id="container">
    <h2>Welcome to Quack chat!</h2>

    <!-- Section for Private 1-on-1 Chats -->
    <h3>Start a Private Chat</h3>
    <ul id="user-list"></ul>

    <!-- Section for Group Rooms -->
    <h3>Join a Group Chat Room</h3>
    <ul id="room-list">
      <li><button onclick="joinRoom('general')">General Room</button></li>
      <li><button onclick="joinRoom('random')">Random Room</button></li>
    </ul>

    <p id="message"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  
    // Get the username from localStorage
    var username = localStorage.getItem('username');
    if (!username) {
      window.location.href = '/signin';
    } else {
      socket.emit('set username', username);
      document.querySelector('h2').textContent = `Welcome to Quack Chat, ${username}!`;

      // Fetch the profile data including profile picture
      fetch(`/get-user-profile?username=${username}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('profile-pic').src = data.profilePic;
          } else {
            console.error('Failed to load profile data');
          }
        })
        .catch(error => console.error('Error fetching profile:', error));
    }

    // Handle Sign Out
    var signoutButton = document.getElementById('signout');
    signoutButton.addEventListener('click', function() {
      socket.disconnect();
      localStorage.removeItem('username');
      window.location.href = '/signin';
    });

    // Display the list of users for private chats
    socket.on('user list', function(users) {
      var userList = document.getElementById('user-list');
      userList.innerHTML = '';

      users.forEach(function(user) {
        if (user.username !== username) {
          var item = document.createElement('li');
          item.innerHTML = `<button onclick="startPrivateChat('${user.username}')">Chat with ${user.username}</button>`;
          userList.appendChild(item);
        }
      });
    });

    function startPrivateChat(toUser) {
      socket.emit('private chat', { fromUser: username, toUser: toUser });
      window.location.href = `/chat?room=${username}-${toUser}&username=${encodeURIComponent(username)}`;
    }

    function joinRoom(roomName) {
      socket.emit('join room', roomName);
      window.location.href = `/chat?room=${roomName}&username=${encodeURIComponent(username)}`;
    }
  </script>

</body>
</html>
