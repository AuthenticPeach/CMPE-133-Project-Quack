<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/pages/SigninPage/signin.css">
  <title>Sign In</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>QUACK.</h1>
      <!-- Updated Duck Icon Image -->
      <img src="https://res.cloudinary.com/dxseoqcpb/image/upload/v1728990834/base/jw40knyp5jskqno1nheg.png" alt="Duck Icon">
      <h3>Welcome Back!</h3>
      <form id="signin-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">SIGN IN</button>
        <p id="error-message" style="color: red; display: none;"></p> <!-- Error message display -->
      </form>
      <p style="margin-top: 5px;">Don't have an account? <a href="/signup" class="signup-link">Sign up for Quack</a></p>
    </div>
    <div class="right-panel">
      <!-- Updated Quack Logo Image -->
      <img src="https://res.cloudinary.com/dxseoqcpb/image/upload/v1729235477/base/s2oml4n1wafnfoa650gi.png" alt="Quack Logo">
      <h2>Quacking Great Chats Await!</h2>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/pages/SigninPage/signin.js"></script>
</body>
</html>
