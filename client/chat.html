<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quack Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin-bottom: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff5e00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #signout {
      background-color: #ff0000;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #chat {
        margin: 20px;
        padding: 10px;
      }
      input {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Welcome to the chat!</h2>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
    <p id="typing"></p>
    <button id="signout">Sign Out</button> <!-- Add Sign Out button -->
  </div>
    <h3>Users Online:</h3>
    <ul id="users"></ul> <!-- List of connected users -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    // Extract the username from the URL query parameter
    var urlParams = new URLSearchParams(window.location.search);
    var username = urlParams.get('username');

    // Send the username to the server
    socket.emit('set username', username);

    // Send a message with the username
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', { username: username, message: input.value });
        input.value = '';
      }
    });

// Receive and display messages with timestamps and usernames
socket.on('chat message', function(msg) {
  // Create a new list item for the message
  const item = document.createElement('li');

  // Create an image element for the profile picture
  const profileImg = document.createElement('img');
  profileImg.src = msg.profilePic || '/default-avatar.png'; // Use default if no profile pic
  profileImg.style.width = '40px';
  profileImg.style.height = '40px';
  profileImg.style.borderRadius = '50%';
  profileImg.style.marginRight = '10px';

  // Create a text element for the message content
  const text = document.createElement('span');
  text.textContent = `[${msg.timestamp}] ${msg.username}: ${msg.message}`;

  // Append the profile image and the message text to the list item
  item.appendChild(profileImg);
  item.appendChild(text);

  // Append the list item to the message list
  document.getElementById('messages').appendChild(item);

  // Scroll to the bottom of the page to show the latest message
  window.scrollTo(0, document.body.scrollHeight);
  });


    // Typing indicator
    input.addEventListener('input', function() {
      socket.emit('typing', username);
    });

    socket.on('typing', function(username) {
      document.getElementById('typing').textContent = username + ' is typing...';
    });

    socket.on('stop typing', function() {
      document.getElementById('typing').textContent = '';
    });

    // Handle Sign Out
    var signoutButton = document.getElementById('signout');
    signoutButton.addEventListener('click', function() {
      socket.disconnect();  // Disconnect the user
      window.location.href = '/signin';  // Redirect to signin page
    });

    // Receive and display the user list
    socket.on('user list', function(users) {
      var usersList = document.getElementById('users');
      usersList.innerHTML = '';  // Clear the current list

      users.forEach(function(user) {
        var item = document.createElement('li');
        item.textContent = user;
        usersList.appendChild(item);
      });
    });
  </script>
</body>
</html>
