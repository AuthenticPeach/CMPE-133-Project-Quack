<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }
    .container {
      display: flex;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .left-panel {
      background-color: #fff;
      color: black;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 40vh;
      min-height: 50vh;
    }

    h1 {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
      color: #226C5C;
      font-size: 55px;
    }

    .left-panel img {
      width: 10%;
    }
    
    .right-panel {
      background-color: #226C5C;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 2; 
      min-width: 50vh;
    }
    .right-panel img {
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: white;
    }
    h3 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center; 
      width: 100%;
    }
    input {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 70%;
      height: 24px;
      max-width: 400px; 
    }
    button {
      background-color: #226C5C;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 25px;
      margin-top: 10px;
      font-weight: bolder;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      max-width: 180px; 
    }
    button:hover {
      background-color: #1a5548; 
      transform: scale(1.05); 
    }
    .signup-link {
      color: black;
      font-weight: bolder;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>QUACK.</h1>
      <img src="img/duckIcon.png" alt="Duck Icon">
      <h3>Welcome Back!</h3>
      <form id="signin-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">SIGN IN</button>
        <p id="error-message" style="color: red; display: none;"></p> <!-- Error message display -->
      </form>
      <p style="margin-top: 5px;">Don't have an account? <a href="/signup" class="signup-link">Sign up for Quack</a></p>
    </div>
    <div class="right-panel">
      <img src="img/Logo.png" alt="Quack Logo">
      <h2>Quacking Great Chats Await!</h2>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const signinForm = document.getElementById('signin-form');
    const errorMessage = document.getElementById('error-message');
    const socket = io();

    signinForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from doing a traditional submit

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      // Emit the signin data via Socket.IO
      socket.emit('signin', data);

      // After receiving a successful sign-in response, emit the 'set username' event
      socket.on('signin response', function(response) {
        if (response.success) {
            const username = document.getElementById('username').value; // Get the username from the input field
            localStorage.setItem('username', username); // Store the username in localStorage
            socket.emit('set username', username); // Emit the set username event
            window.location.href = '/user-dashboard.html'; // Redirect to the user dashboard
        } else {
            errorMessage.style.display = 'block';
            errorMessage.textContent = response.message; // Show the error message
        }
      });

    });
  </script>
</body>
</html>
