<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }
    .container {
      display: flex;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .left-panel {
      background-color: #226C5C;
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 50vh;
      min-height: 50vh;
    }
    .left-panel img {
      width: 80%;
    }
    .right-panel {
      background-color: #fff;
      padding: 30px;
      min-width: 50vh;
      min-height: 50vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #226C5C;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
    }
    .signup-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="img/duckPhoto.png" alt="Duck Icon">
      <p>QUACK.</p>
      <p>Don't have an account?</p>
      <a href="/signup" class="signup-link"><button class="signup-button">SIGN UP</button></a>
    </div>
    <div class="right-panel">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">SIGN IN</button>
        <p id="error-message" style="color: red;"></p> <!-- Error message display -->
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const signinForm = document.getElementById('signin-form');
    const errorMessage = document.getElementById('error-message');
    const socket = io();

    signinForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from doing a traditional submit

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      // Emit the signin data via Socket.IO
      socket.emit('signin', data);

    // After receiving a successful sign-in response, emit the 'set username' event
    socket.on('signin response', function(response) {
        if (response.success) {
            const username = document.getElementById('username').value; // Get the username from the input field
            localStorage.setItem('username', username); // Store the username in localStorage
            socket.emit('set username', username); // Emit the set username event
            window.location.href = '/user-dashboard.html'; // Redirect to the user dashboard
        } else {
            errorMessage.textContent = response.message; // Show the error message
        }
    });

    });
  </script>
</body>
</html>
