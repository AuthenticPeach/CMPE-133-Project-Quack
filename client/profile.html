<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      position: relative;
      display: flex;
    }
    .container {
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 500px;
      margin: 50px auto;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff5e00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #signout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10; /* Ensure it's above other content */
    }
    #links {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10; /* Ensure it's above other content */
    }
    #links a {
      margin-right: 20px;
      color: #ff5e00;
      text-decoration: none;
      font-weight: bold;
    }
    #links a:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="links"> <!-- Links to profile.html and user-dashboard.html -->
    <a href="/user-dashboard.html">Dashboard</a>
  </div>

  <button id="signout">Sign Out</button> <!-- Sign Out button at top-right -->

  <div class="container">
    <h2>Your Profile</h2>
    <img id="profile-pic" src="" alt="Profile Picture">
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="profilePic" id="profilePic" required>
      <button type="submit">Upload Profile Picture</button>
    </form>
    <p id="message"></p>

    <h3>Your Bio</h3>
    <form id="bio-form">
      <textarea id="bio" placeholder="Tell us something about yourself..."></textarea>
      <button type="submit">Save Bio</button>
    </form>
    <p id="bio-message"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const uploadForm = document.getElementById('upload-form');
    const profilePicElement = document.getElementById('profile-pic');
    const messageElement = document.getElementById('message');
    const bioForm = document.getElementById('bio-form');
    const bioElement = document.getElementById('bio');
    const bioMessageElement = document.getElementById('bio-message');

    // Retrieve the username from localStorage
    const username = localStorage.getItem('username');

    // Redirect to the sign-in page if the username is not found
    if (!username) {
      window.location.href = '/signin';
    }

    // Load the existing profile picture and bio
    fetch(`/get-user-profile?username=${username}`)
      .then(response => response.json())
      .then(data => {
        if (data.profilePic) {
          profilePicElement.src = data.profilePic; // Load existing profile pic
        } else {
          profilePicElement.src = '/default-avatar.png'; // Use default avatar if none
        }
        if (data.bio) {
          bioElement.value = data.bio; // Load existing bio
        }
      });

    // Handle profile picture upload
    uploadForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('profilePic', document.getElementById('profilePic').files[0]);
      formData.append('username', username);

      fetch('/upload-profile-pic', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          profilePicElement.src = data.profilePic; // Update the profile picture in UI
          messageElement.textContent = 'Profile picture updated successfully!';
        } else {
          messageElement.textContent = 'Failed to update profile picture.';
        }
      })
      .catch(error => {
        messageElement.textContent = 'An error occurred.';
        console.error(error);
      });
    });

    // Handle bio submission
    bioForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const bioData = {
        username: username,
        bio: bioElement.value.trim()
      };

      fetch('/save-bio', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(bioData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          bioMessageElement.textContent = 'Bio saved successfully!';
        } else {
          bioMessageElement.textContent = 'Failed to save bio.';
        }
      })
      .catch(error => {
        bioMessageElement.textContent = 'An error occurred.';
        console.error(error);
      });
    });

    // Sign out button functionality
    document.getElementById('signout').addEventListener('click', function() {
      localStorage.removeItem('username'); // Clear username from localStorage
      window.location.href = '/signin';
    });
  </script>
</body>
</html>
