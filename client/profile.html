<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      position: relative;
      display: flex;
    }
    .container {
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 500px;
      margin: 50px auto;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff5e00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #signout {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #links {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #links a {
      margin-right: 20px;
      color: #ff5e00;
      text-decoration: none;
      font-weight: bold;
    }
    #links a:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      display: none;
    }
    .bio-display {
      font-size: 16px;
      color: #333;
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
    #emoji-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
      padding: 0 10px;
    }
    #emoji-button:hover {
      color: #ff5e00;
    }
  </style>
  
</head>
<body>

  <div id="links"> <!-- Links to profile.html and user-dashboard.html -->
    <a href="/user-dashboard.html">Dashboard</a>
  </div>

  <button id="signout">Sign Out</button> <!-- Sign Out button at top-right -->

  <div class="container">
    <h2>Your Profile</h2>
    <img id="profile-pic" src="" alt="Profile Picture">
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="profilePic" id="profilePic" required>
      <button type="submit">Upload Profile Picture</button>
    </form>
    <p id="message"></p>

    <h3>Your Bio</h3>
    <p id="bio-display" class="bio-display"></p> <!-- Non-editable bio display -->
    <textarea id="bio" placeholder="Tell us something about yourself..."></textarea>
    <button id="edit-bio-btn">Edit Bio</button> <!-- Edit Bio button -->
    <button id="save-bio-btn" class="hidden">Save Bio</button> <!-- Save Bio button, hidden initially -->
    
    <!-- Add Emoji Button for Bio -->
    <button id="emoji-button" class="hidden">ðŸ˜€</button>
    
    <p id="bio-message"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>


  <script src="https://unpkg.com/emoji-button@latest"></script>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const profilePicElement = document.getElementById('profile-pic');
    const messageElement = document.getElementById('message');
    const bioElement = document.getElementById('bio');
    const bioDisplayElement = document.getElementById('bio-display'); // Bio display element
    const bioMessageElement = document.getElementById('bio-message');
    const editBioBtn = document.getElementById('edit-bio-btn');
    const saveBioBtn = document.getElementById('save-bio-btn');
    const emojiButton = document.getElementById('emoji-button');

    // Retrieve the username from localStorage
    const username = localStorage.getItem('username');

    // Redirect to the sign-in page if the username is not found
    if (!username) {
      window.location.href = '/signin';
    }

    // Load the existing profile picture and bio
    fetch(`/get-user-profile?username=${username}`)
      .then(response => response.json())
      .then(data => {
        if (data.profilePic) {
          profilePicElement.src = data.profilePic; // Load existing profile pic
        } else {
          profilePicElement.src = '/uploads/default-avatar.png'; // Use default avatar if none
        }
        if (data.bio) {
          bioDisplayElement.textContent = data.bio; // Display the saved bio in non-editable format
        } else {
          bioDisplayElement.textContent = 'No bio available'; // Default message if no bio is available
        }
      });

    // Show the editable bio text area when "Edit Bio" is clicked
    editBioBtn.addEventListener('click', function() {
      bioElement.value = bioDisplayElement.textContent; // Set the text area to the current bio text
      bioElement.style.display = 'block'; // Show the editable text area
      bioDisplayElement.style.display = 'none'; // Hide the non-editable display
      editBioBtn.style.display = 'none'; // Hide the "Edit Bio" button
      saveBioBtn.style.display = 'block'; // Show the "Save Bio" button
      emojiButton.style.display = 'inline-block'; // Show the emoji button
    });

    // Initialize the emoji picker for the bio
    const picker = new EmojiButton();
    emojiButton.addEventListener('click', () => {
      picker.pickerVisible ? picker.hidePicker() : picker.showPicker(emojiButton);
    });
    picker.on('emoji', emoji => {
      bioElement.value += emoji;
    });

    // Handle saving the bio
    saveBioBtn.addEventListener('click', function() {
      const bioData = {
        username: username,
        bio: bioElement.value.trim()
      };

      fetch('/save-bio', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(bioData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          bioMessageElement.textContent = 'Bio saved successfully!';
          bioDisplayElement.textContent = bioElement.value; // Update the non-editable bio display
          bioElement.style.display = 'none'; // Hide the editable text area
          bioDisplayElement.style.display = 'block'; // Show the updated bio display
          editBioBtn.style.display = 'block'; // Show the "Edit Bio" button
          saveBioBtn.style.display = 'none'; // Hide the "Save Bio" button
          emojiButton.style.display = 'none'; // Hide the emoji button
        } else {
          bioMessageElement.textContent = 'Failed to save bio.';
        }
      })
      .catch(error => {
        bioMessageElement.textContent = 'An error occurred.';
        console.error(error);
      });
    });

    // Sign out button functionality
    document.getElementById('signout').addEventListener('click', function() {
      localStorage.removeItem('username'); // Clear username from localStorage
      window.location.href = '/signin';
    });
  </script>
</body>
</html>
